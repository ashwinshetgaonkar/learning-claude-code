name: Deploy to GCP Cloud Run

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  PROJECT_ID: vast-pad-485307-g8
  SERVICE_NAME: ai-news-tracker
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Artifact Registry repository
        run: |
          gcloud artifacts repositories create $SERVICE_NAME \
            --repository-format=docker \
            --location=$REGION \
            --description="Docker images for AI News Tracker" \
            --quiet || true

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Build and Push Docker image
        run: |
          cd ai-news-tracker
          docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$SERVICE_NAME/$SERVICE_NAME:$GITHUB_SHA .
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/$SERVICE_NAME/$SERVICE_NAME:$GITHUB_SHA

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $REGION-docker.pkg.dev/$PROJECT_ID/$SERVICE_NAME/$SERVICE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }},TAVILY_API_KEY=${{ secrets.TAVILY_API_KEY }},YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}" \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 3

      - name: Show URL
        run: |
          echo "Deployed to:"
          gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)'
