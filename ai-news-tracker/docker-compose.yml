version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ai-news-backend
    ports:
      - "8080:8080"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - DATABASE_URL=sqlite+aiosqlite:///./data/ai_news.db
      - CORS_ORIGINS=http://localhost,http://localhost:80,http://frontend
    volumes:
      - backend-data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: ai-news-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
